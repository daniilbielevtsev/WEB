<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Комментарии со звездами (без cookies)</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #0b1220;
        --muted: #9aa7bf;
        --text: #e6eef9;
        --accent: #60a5fa;
      }
      body {
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
        margin: 0;
        background: linear-gradient(180deg, #071026, #071026 60%);
        color: var(--text);
        padding: 24px;
      }
      .widget {
        max-width: 720px;
        margin: 0 auto;
        background: var(--card);
        padding: 18px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      }
      h3 {
        margin: 0 0 8px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      label {
        display: block;
        margin: 8px 0 6px;
        font-size: 14px;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: #07121a;
        color: var(--text);
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row .col {
        flex: 1;
      }
      button {
        background: var(--accent);
        border: 0;
        padding: 10px 14px;
        border-radius: 10px;
        color: #021127;
        font-weight: 600;
        cursor: pointer;
      }
      .list {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .item {
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0)
        );
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 6px;
      }
      .name {
        font-weight: 700;
      }
      .time {
        font-size: 12px;
        color: var(--muted);
      }
      .stars {
        font-size: 14px;
        color: #ffd166;
      }
      .small {
        font-size: 13px;
        color: var(--muted);
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 8px;
      }
      .avg {
        margin-left: auto;
        font-weight: 700;
      }
      .empty {
        color: var(--muted);
        padding: 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.01);
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: var(--text);
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="widget" id="commentsWidget">
      <h3>Комментарии</h3>
      <div class="muted">
        Без использования cookies — хранение локально в браузере.
      </div>

      <form id="commentForm" autocomplete="off" style="margin-top: 12px">
        <div class="row">
          <div class="col">
            <label>Имя *</label>
            <input
              id="name"
              type="text"
              maxlength="60"
              placeholder="Ваше имя"
              required
            />
          </div>
          <div style="width: 120px">
            <label>Оценка *</label>
            <select id="rating" required>
              <option value="5">★★★★★ 5</option>
              <option value="4">★★★★ 4</option>
              <option value="3">★★★ 3</option>
              <option value="2">★★ 2</option>
              <option value="1">★ 1</option>
            </select>
          </div>
        </div>

        <label>Комментарий *</label>
        <textarea
          id="message"
          maxlength="2000"
          placeholder="Напиши пару слов..."
          required
        ></textarea>

        <!-- Honeypot (скрытое поле для ботов) -->
        <div style="display: none">
          <label>Оставьте пустым</label>
          <input id="hp" name="hp" />
        </div>

        <div class="controls">
          <button id="submitBtn" type="submit">Отправить</button>
          <button id="clearBtn" type="button" class="btn-ghost">
            Очистить все (локально)
          </button>
          <div class="avg" id="avgRating"></div>
        </div>

        <div id="formMsg" class="small" style="margin-top: 8px"></div>
      </form>

      <div class="list" id="list" style="margin-top: 12px"></div>
    </div>

    <script>
      (function () {
        // Настройки
        const STORAGE_KEY = "simple_comments_v1_" + (location.pathname || "/"); // хранение на страницу
        const MAX_ITEMS = 500;

        // Элементы
        const form = document.getElementById("commentForm");
        const nameEl = document.getElementById("name");
        const ratingEl = document.getElementById("rating");
        const msgEl = document.getElementById("message");
        const hpEl = document.getElementById("hp");
        const submitBtn = document.getElementById("submitBtn");
        const clearBtn = document.getElementById("clearBtn");
        const listEl = document.getElementById("list");
        const formMsg = document.getElementById("formMsg");
        const avgEl = document.getElementById("avgRating");

        // Безопасный экранировщик (очищаем вывод от XSS)
        function esc(s = "") {
          return String(s)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
        }

        function nowIso() {
          return new Date().toISOString();
        }

        function load() {
          try {
            const raw = localStorage.getItem(STORAGE_KEY);
            return raw ? JSON.parse(raw) : [];
          } catch (e) {
            return [];
          }
        }

        function save(items) {
          try {
            localStorage.setItem(
              STORAGE_KEY,
              JSON.stringify(items.slice(0, MAX_ITEMS))
            );
          } catch (e) {
            console.error("save error", e);
          }
        }

        function render() {
          const items = load().slice().reverse(); // показать свежие сверху
          listEl.innerHTML = "";
          if (!items.length) {
            listEl.innerHTML =
              '<div class="empty">Пока нет комментариев — будь первым!</div>';
            avgEl.textContent = "";
            return;
          }

          // average rating
          const avg =
            items.reduce((s, i) => s + Number(i.rating), 0) / items.length;
          avgEl.textContent = `Средняя оценка: ${avg.toFixed(2)} ★`;

          for (const it of items) {
            const d = new Date(it.created_at);
            const dateStr = d.toLocaleString();
            const stars = "★".repeat(it.rating) + "☆".repeat(5 - it.rating);
            const html = `
        <div class="item">
          <div class="meta">
            <div>
              <div class="name">${esc(it.name)}</div>
              <div class="small">${esc(it.text)}</div>
            </div>
            <div style="text-align:right">
              <div class="stars">${esc(stars)}</div>
              <div class="time">${esc(dateStr)}</div>
            </div>
          </div>
        </div>`;
            const wrapper = document.createElement("div");
            wrapper.innerHTML = html;
            listEl.appendChild(wrapper.firstElementChild);
          }
        }

        // Очистить локально (удалить все комментарии на этой странице)
        clearBtn.addEventListener("click", () => {
          if (
            !confirm(
              "Удалить все локально сохранённые комментарии на этой странице?"
            )
          )
            return;
          localStorage.removeItem(STORAGE_KEY);
          render();
        });

        // Отправка
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          formMsg.textContent = "";
          if (hpEl.value) {
            formMsg.textContent = "Бот обнаружен.";
            return;
          } // honeypot

          const name = nameEl.value.trim();
          const text = msgEl.value.trim();
          const rating = parseInt(ratingEl.value, 10) || 5;

          if (!name || !text) {
            formMsg.textContent = "Заполните имя и комментарий.";
            return;
          }
          if (name.length > 60) {
            formMsg.textContent = "Имя слишком длинное (макс 60).";
            return;
          }
          if (text.length > 2000) {
            formMsg.textContent = "Комментарий слишком длинный (макс 2000).";
            return;
          }

          submitBtn.disabled = true;
          const items = load();
          items.push({
            id: Date.now(),
            name: name,
            rating: rating,
            text: text,
            created_at: nowIso(),
          });
          save(items);
          render();
          form.reset();
          setTimeout(() => (submitBtn.disabled = false), 300);
        });

        // Первый рендер
        render();

        // (опционально) синхронизация между вкладками
        window.addEventListener("storage", (ev) => {
          if (ev.key === STORAGE_KEY) render();
        });
      })();
    </script>
  </body>
</html>
